version: '3'

services:
  ns:
    build:
      context: .
      dockerfile: cmd/ns/Dockerfile
    entrypoint: dockerize -timeout 60s -wait tcp://mysql:3306 -wait tcp://ns-builder:10000 -wait tcp://ns-ssgen:10000
    command: /app/ns run --debug
    restart: always
    environment:
      NS_APISERVER_DB_HOST: "mysql"
      NS_APISERVER_BUILDER_ADDR: "ns-builder:10000"
      NS_APISERVER_BUILDER_INSECURE: "true"
      NS_APISERVER_SSGEN_ADDR: "ns-ssgen:10000"
      NS_APISERVER_SSGEN_INSECURE: "true"
      NS_APISERVER_HTTP_PORT: "8080"
      NS_APISERVER_HTTP_DEBUG: "true"
      NS_APISERVER_IMAGE_REGISTRY: "registry:5000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./local-dev/neoshowcase:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ns_admin.rule=Host(`localhost`)"
      - "traefik.http.services.ns_admin.loadbalancer.server.port=8080"
    depends_on:
      - mysql
      - ns-builder
      - ns-ssgen
    networks:
      - default

  ns-mc:
    build:
      context: .
      dockerfile: cmd/ns-mc/Dockerfile
    restart: always
    ports:
      - "5005:8081"
    networks:
      - default

  ns-builder:
    build:
      context: .
      dockerfile: cmd/ns-builder/Dockerfile
    entrypoint: dockerize -timeout 60s -wait tcp://mysql:3306 -wait tcp://buildkitd:1234
    command: /app/ns-builder run --debug
    restart: always
    environment:
      NS_BUILDER_BUILDKIT_ADDRESS: "tcp://buildkitd:1234"
      NS_BUILDER_BUILDKIT_REGISTRY: "registry:5000"
      NS_BUILDER_DB_HOST: "mysql"
    volumes:
      - ./local-dev/neoshowcase/artifacts:/neoshowcase/artifacts
      - ./local-dev/neoshowcase/buildlogs:/neoshowcase/buildlogs
    ports:
      - "5006:10000"
    depends_on:
      - mysql
      - buildkitd
    networks:
      - default

  ns-ssgen:
    build:
      context: .
      dockerfile: cmd/ns-ssgen/Dockerfile
    entrypoint: dockerize -timeout 60s -wait tcp://mysql:3306
    command: /app/ns-ssgen run --debug
    restart: always
    environment:
      NS_SSGEN_DB_HOST: "mysql"
      NS_SSGEN_SERVER: "caddy"
      NS_SSGEN_ARTIFACTSROOT: "/srv/artifacts"
      NS_SSGEN_CADDY_ADMINENDPOINT: "http://staticsite:2019"
    volumes:
      - ./local-dev/staticsite/artifacts:/srv/artifacts
      - ./local-dev/neoshowcase/artifacts:/neoshowcase/artifacts
    ports:
      - "5007:10000"
    depends_on:
      - mysql
      - staticsite
    networks:
      - default

  staticsite:
    image: caddy:2.1.1-alpine
    restart: always
    command: [ "caddy", "run", "--config", "/etc/caddy/Caddyfile", "--adapter", "caddyfile", "--resume" ]
    volumes:
      - ./local-dev/staticsite/artifacts:/srv/artifacts
      - ./local-dev/Caddyfile:/etc/caddy/Caddyfile:ro
    ports:
      - "5008:80"
      - "5009:2019"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ss.rule=PathPrefix(`/`)"
      - "traefik.http.services.ss.loadbalancer.server.port=80"
    networks:
      - default
      - apps

  registry:
    image: registry:2
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./local-dev/registry/cert:/certs
    environment:
      REGISTRY_STORAGE_DELETE_ENABLED: "true"
      REGISTRY_HTTP_TLS_CERTIFICATE: /certs/domain.crt
      REGISTRY_HTTP_TLS_KEY: /certs/domain.key
    networks:
      - default

  registry-frontend:
    image: konradkleine/docker-registry-frontend:v2
    restart: always
    ports:
      - "5003:80"
    environment:
      ENV_DOCKER_REGISTRY_HOST: registry
      ENV_DOCKER_REGISTRY_PORT: 5000
      ENV_DOCKER_REGISTRY_USE_SSL: 1
    networks:
      - default

  buildkitd:
    image: moby/buildkit:latest
    restart: always
    privileged: true
    ports:
      - "5002:1234"
    command: --addr tcp://0.0.0.0:1234
    volumes:
      - ./local-dev/registry/cert/domain.crt:/etc/ssl/certs/registry.crt
    networks:
      - default

  mysql:
    image: mariadb:10.0.19
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: neoshowcase
    command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci
    ports:
      - "5004:3306"
    networks:
      - default
      - apps

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "5010:27017"
    networks:
      - default
      - apps

  adminer:
    image: adminer:4.7.5
    restart: always
    environment:
      ADMINER_DEFAULT_SERVER: mysql
      ADMINER_DESIGN: nette
    ports:
      - "5001:8080"
    networks:
      - default

  traefik:
    image: traefik:v2.3
    restart: always
    command: --api.insecure=true --providers.docker --providers.docker.exposedByDefault=false
    ports:
      - "8888:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - default
      - apps

networks:
  default: { }
  apps: { }
