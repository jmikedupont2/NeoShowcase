services:
  ns:
    build:
      context: .
      target: ns
    image: ghcr.io/traptitech/ns:main
    command: run --debug --loglevel=trace
    restart: always
    environment:
      NS_APISERVER_DEBUG: "true"
      NS_APISERVER_DB_HOST: "mysql"
      NS_APISERVER_MARIADB_HOST: "mysql"
      NS_APISERVER_MONGODB_HOST: "mongo"
      NS_APISERVER_SS_URL: "http://ns-ssgen:80/"
      NS_APISERVER_DOCKER_CONFDIR: "/opt/traefik/conf"
      NS_APISERVER_GRPC_APP_PORT: "5000"
      NS_APISERVER_GRPC_COMPONENT_PORT: "10000"
      NS_APISERVER_IMAGE_REGISTRY: "registry.local.trapti.tech"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./local-dev/neoshowcase:/data
      - ./local-dev/traefik:/opt/traefik/conf
    ports:
      - "5009:5000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ns_admin.rule=Host(`local.trapti.tech`)"
      - "traefik.http.routers.ns_admin.service=ns_admin"
      - "traefik.http.services.ns_admin.loadbalancer.server.port=8080"
      - "traefik.http.routers.ns_grpc.rule=Host(`grpc.local.trapti.tech`)"
      - "traefik.http.routers.ns_grpc.service=ns_grpc"
      - "traefik.http.services.ns_grpc.loadbalancer.server.port=5000"
    depends_on:
      mysql:
        condition: service_healthy
      ns-migrate:
        condition: service_completed_successfully
    networks:
      - default

  ns-mc:
    build:
      context: .
      target: ns-mc
    image: ghcr.io/traptitech/ns-mc:main
    restart: always
    ports:
      - "5005:8080"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ns_mc.rule=Host(`mc.local.trapti.tech`)"
      - "traefik.http.services.ns_mc.loadbalancer.server.port=8080"
    networks:
      - default

  ns-builder:
    build:
      context: .
      target: ns-builder
    image: ghcr.io/traptitech/ns-builder:main
    command: run --debug --loglevel=trace
    restart: always
    environment:
      NS_BUILDER_BUILDKIT_ADDRESS: "tcp://buildkitd:1234"
      NS_BUILDER_NS_ADDR: "ns:10000"
      NS_BUILDER_NS_INSECURE: "true"
      NS_BUILDER_DB_HOST: "mysql"
    volumes:
      - ./local-dev/neoshowcase/artifacts:/neoshowcase/artifacts
      - ./local-dev/neoshowcase/buildlogs:/neoshowcase/buildlogs
    ports:
      - "5006:10000"
    depends_on:
      mysql:
        condition: service_healthy
      ns-migrate:
        condition: service_completed_successfully
      buildkitd:
        condition: service_started
    networks:
      - default

  ns-ssgen:
    build:
      context: .
      target: ns-ssgen
    image: ghcr.io/traptitech/ns-ssgen:main
    command: run --debug --loglevel=trace
    restart: always
    environment:
      NS_SSGEN_NS_ADDR: "ns:10000"
      NS_SSGEN_NS_INSECURE: "true"
      NS_SSGEN_DB_HOST: "mysql"
      NS_SSGEN_ARTIFACTSROOT: "/srv/artifacts"
    volumes:
      - ./local-dev/staticsite/artifacts:/srv/artifacts
      - ./local-dev/neoshowcase/artifacts:/neoshowcase/artifacts
    ports:
      - "5007:10000"
      - "5008:80"
    depends_on:
      mysql:
        condition: service_healthy
      ns-migrate:
        condition: service_completed_successfully
    networks:
      - default

  ns-migrate:
    build:
      context: .
      target: ns-migrate
    image: ghcr.io/traptitech/ns-migrate:main
    command: up
    restart: "no"
    environment:
      DB_HOST: "mysql"
      DB_PORT: "3306"
      DB_USER: "root"
      DB_PASS: "password"
      DB_NAME: "neoshowcase"
    volumes:
      - ./local-dev/staticsite/artifacts:/srv/artifacts
      - ./local-dev/neoshowcase/artifacts:/neoshowcase/artifacts
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - default

  registry:
    image: registry:2
    restart: always
    environment:
      REGISTRY_STORAGE_DELETE_ENABLED: "true"
      REGISTRY_HTTP_ADDR: :80
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.registry.rule=Host(`registry.local.trapti.tech`)"
      - "traefik.http.services.registry.loadbalancer.server.port=80"
    networks:
      default:
        aliases:
          - "registry.local.trapti.tech"

  registry-frontend:
    image: konradkleine/docker-registry-frontend:v2
    restart: always
    ports:
      - "5003:80"
    environment:
      ENV_DOCKER_REGISTRY_HOST: registry.local.trapti.tech
      ENV_DOCKER_REGISTRY_PORT: 80
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.registry_frontend.rule=Host(`registry-frontend.local.trapti.tech`)"
      - "traefik.http.services.registry_frontend.loadbalancer.server.port=80"
    networks:
      - default

  buildkitd:
    image: moby/buildkit:latest
    restart: always
    privileged: true
    ports:
      - "5002:1234"
    command: --addr tcp://0.0.0.0:1234
    volumes:
      - ./local-dev/buildkitd/buildkitd.toml:/etc/buildkit/buildkitd.toml
    networks:
      - default

  mysql:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: neoshowcase
    command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci
    healthcheck:
      test: mysql --user=root --password=password --execute "SHOW DATABASES;"
      interval: 1s
      timeout: 10s
      retries: 60
    ports:
      - "5004:3306"
    networks:
      - default
      - apps

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "5010:27017"
    networks:
      - default
      - apps

  adminer:
    image: adminer:4.7.5
    restart: always
    environment:
      ADMINER_DEFAULT_SERVER: mysql
      ADMINER_DESIGN: nette
    ports:
      - "5001:8080"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.adminer.rule=Host(`adminer.local.trapti.tech`)"
      - "traefik.http.services.adminer.loadbalancer.server.port=8080"
    networks:
      - default

  traefik:
    image: traefik:v2.3
    restart: always
    command:
      - --api.insecure=true
      - --providers.docker
      - --providers.docker.exposedByDefault=false
      - --providers.file
      - --providers.file.directory=/opt/neoshowcase/conf
      - --providers.file.watch=true
      - --entrypoints.web.address=:80/tcp
      - --entrypoints.websecure.address=:443/tcp
      - --entrypoints.websecure.http.tls=true
      - --entrypoints.traefik.address=:8080/tcp
      - --entrypoints.metrics.address=:9100/tcp
      - --api.dashboard=true
      - --ping=true
      - --metrics.prometheus=true
      - --metrics.prometheus.entrypoint=metrics
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
      - "9100:9100"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./local-dev/traefik:/opt/neoshowcase/conf
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik_dashboard.rule=Host(`traefik.local.trapti.tech`)"
      - "traefik.http.routers.traefik_dashboard.service=traefik_dashboard"
      - "traefik.http.services.traefik_dashboard.loadbalancer.server.port=8080"
      - "traefik.http.routers.traefik_metrics.rule=Host(`traefik.local.trapti.tech`) && PathPrefix(`/metrics`)"
      - "traefik.http.routers.traefik_metrics.service=traefik_metrics"
      - "traefik.http.services.traefik_metrics.loadbalancer.server.port=9100"
    networks:
      - default
      - apps

networks:
  default: { }
  apps:
    name: neoshowcase_apps
    external: true
